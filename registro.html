<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="main2.css" />
</head>

<body>
    <div class="contenedor-padre">
        <div class="contenedor">
            <h1>Registro</h1>
            <form action="procesar_registro.php" method="post">
                <div class="form-control">
                    <input type="text" name="nombre" required>
                    <label>Nombre</label>
                </div>

                <div class="form-control">
                    <input type="text" name="apellido_paterno" required>
                    <label>Apellido Paterno</label>
                </div>

                <div class="form-control">
                    <input type="text" name="apellido_materno" required>
                    <label>Apellido Materno</label>
                </div>

                <div class="form-control">
                    <select name="tipo_usuario" required>
                        <option value="" disabled selected>Usuario</option>
                        <option value="alumno">Alumno</option>
                        <option value="docente">Docente</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="director_facultad">Director de facultad</option>
                    </select>
                </div>

                <div class="form-control">
                    <input type="text" name="matricula" required>
                    <label>Matrícula</label>
                </div>

                <div class="form-control">
                    <input type="password" name="contrasena" required>
                    <label>Contraseña</label>
                </div>

                <div class="form-control">
                    <input type="text" name="email" required>
                    <label>email</label>
                </div>

                <button type="submit" class="btn">Registrarse</button>

                <p class="texto">¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
            </form>
        </div>
    </div>

    <script src="main2.js" type="text/javascript"></script>
    
</body>

</html>
