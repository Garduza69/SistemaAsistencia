<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar QR</title>
    <link rel="stylesheet" href="main2.css" />
</head>
<body>
    <div class="container mt-5">
        <h2>Generar QR</h2>
        <form action="guardarqr.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="fecha_hora">Fecha y Hora:</label>
                <input type="datetime-local" class="form-control" id="fecha_hora" name="fecha_hora" required>
            </div>
            <div class="form-group">
                <label for="materia">Materia:</label>
                <select class="form-control" id="materia" name="materia" required>
                    <option value="">Selecciona una materia</option>
                    <option value="Arquitectura de computadoras">Arquitectura de computadoras</option>
                    <option value="Base de datos avanzadas">Base de datos avanzadas</option>
                    <option value="Desarrollo de emprendedores">Desarrollo de emprendedores</option>
                    <option value="Ingenieria de software">Ingenieria de software</option>
                    <option value="Inteligencia artificial">Inteligencia artificial</option>
                    <option value="Robotica">Robotica</option>
                    <option value="Técnicas de calidad en software">Técnicas de calidad en software</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar QR</button>
        </form>
    </div>
</body>
</html>
